<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card front">
      <img class="star" src="images/icon-star.svg" alt="" />
      <h1 class="primary-heading">how did we do?</h1>
      <p class="secendary-heading">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering
      </p>
      <ul class="rating">
        <li class="rating__list"><button class="rating__btn">1</button></li>
        <li class="rating__list"><button class="rating__btn">2</button></li>
        <li class="rating__list"><button class="rating__btn">3</button></li>
        <li class="rating__list"><button class="rating__btn">4</button></li>
        <li class="rating__list"><button class="rating__btn">5</button></li>
      </ul>
      <button class="btn">submit</button>
    </div>
    <div class="card back hidden">
      <img
        class="illustration"
        src="images/illustration-thank-you.svg"
        alt=""
      />
      <p class="tertairy">
        Submit You selected <span class="text"></span> out of 5
      </p>
      <h1 class="primary-heading">Thank you!</h1>
      <p class="secendary-heading">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
